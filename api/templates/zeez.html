<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>zeez zeez2</title>
    <style>
      p {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p id="name">{{userinfo["name"]}}</p>
    <p id="email">{{userinfo["email"]}}</p>

    <!-- <p id="picture">{{userinfo["picture"]}}</p> -->

    <p id="picture">{{userinfo["image"]}}</p>
    <p id="exists">{{userinfo["exists"]}}</p>

    <!-- <a href="exp://192.168.1.110:19000?hello=worldzeez">My app</a> -->

    <script>
      let name = document.getElementById("name").textContent;
      let email = document.getElementById("email").textContent;
      let picture = document.getElementById("picture").textContent;
      let exists = document.getElementById("exists").textContent;

      if (name !== "" && email !== "" && picture !== "" && exists !== "")
        window.location.replace(
          `exp://192.168.1.110:19000?name=${name}&email=${email}&pic=${picture}&exists=${exists}`
        );
    </script>
  </body>
</html>
